<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">%</span>
  <input
    type="text"
    class="form-control"
    placeholder="percentage"
    aria-describedby="basic-addon1"
    ng-model="$ctrl.initialPercent"
    ng-change="$ctrl.modifyInput($ctrl.initialPercent)"
  >
  <!--
    ng-model-options="{updateOn: 'blur'}"-->
</div>

<br>
<span>{{$ctrl.initialPercent}}</span>
<div class="input-group">
  <span class="input-group-addon">$</span>
  <input
    type="text"
    placeholder="amount"
    class="form-control"
    aria-label="Amount (to the nearest dollar)"
    ng-model="$ctrl.initialAmount"
    ng-change="$ctrl.addPrefix($ctrl.initialAmount)"
  >
  <span class="input-group-addon">{{$ctrl.initAmount1}}</span>
</div>

<br>
<div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="userEmail"
    ng-model="$ctrl.mail"
    ng-change="$ctrl.addSuffix($ctrl.mail)"
    aria-describedby="basic-addon2">
  <!--<span class="input-group-addon" id="basic-addon2">@example.com</span>-->
  <br>
  <!--<select class="form-control">
    <option  ng-repeat="d in $ctrl.mailArr">{{d}}</option>
  </select>-->
</div>
